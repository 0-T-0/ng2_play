<div *ngFor="#todo of todos">
  <md-checkbox [checked]="todo.completed"
                 (change)="todo.completed = $event">
      {{todo.text}}
  </md-checkbox>
	<a class="glyphicon glyphicon-remove" (click)="removeTodo(todo)"></a>
</div>

<form [ngFormModel]="myForm" (submit)="onSubmit()" class="form-inline">
	<div class="form-group"
        [class.has-error]="!newTodo.valid && newTodo.dirty"
        [class.has-success]="newTodo.valid && newTodo.dirty">	
  		<input class="form-control" placeholder="What do you need to do?"                     
          [ngFormControl]="newTodo">
	</div>
  
  <button md-raised-button color="primary" type="submit" [disabled]="!myForm.valid">Add Todo</button>
</form>

<input id="toggle-all" type="checkbox" (click)="toggleAll($event)">
<label for="toggle-all">Mark all as complete</label>

<div *ngIf="!myForm.valid && myForm.dirty" class="bg-warning">Form is invalid</div>
<div *ngIf="!newTodo.valid && newTodo.dirty" class="bg-warning">newTodo is invalid</div>
